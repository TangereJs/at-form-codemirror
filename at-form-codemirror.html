<link rel="import" href="../polymer/polymer.html" />
<link rel="import" href="../code-mirror/code-mirror.html" />
<link rel="import" href="../at-core-theme/at-core-theme.html">
<link rel="import" href="../at-form-behaviors/at-form-behaviors-validation.html">

<dom-module id="at-form-codemirror">
  <style>
    :host {
      display: block;
      position: relative;
      width: 100%;
      --error-color: #e41e2b;
    }

    #codeMirror {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .content-container.error {
      margin: 0 0 2px;
      font-size: inherit;
      font: inherit;
      color: var(--error-color);
    }

    .codeMirrorLabel {
      font-size: 14px;
      font-weight: bold;
      display: block;
      padding: 0 0 0.3em 0;
    }

    .label-container.error > label {
      color: var(--error-color);
    }

    .hint-container.error > p {
      color: var(--error-color);
    }

    .label-container.disabled > label {
      opacity: 0.5;
    }

    .content-container.disabled {
      opacity: 0.5;
    }

    .hidden {
      display: none;
    }
  </style>
  <template>
    <at-core-theme></at-core-theme>
    <div id="wrapper" class="field">
      <div id="labelContainer" class="label-container">
        <label class="codeMirrorLabel">{{label}}</label>
      </div>
      <div id="contentContainer" class="content-container">
        <code-mirror id="codeMirror" max-lines={{maxLines}}></code-mirror>
      </div>
      <div id="hintContainer" class="hint-container">
        <p id="errorHtml" class="hint"></p>
      </div>
    </div>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'at-form-codemirror',
    behaviors: [AtFormBehaviors.AtFormBehaviorsValidation],
    properties: {
      value: {
        type: String,
        value: '',
        notify: true,
        observer: 'valueChanged',
        xtype: "textarea"
      },
      hideLabel: {
        type: Boolean,
        value: false,
        observer: 'hideLabelChanged'
      },
      mode: {
        type: String,
        value: 'htmlmixed',
        observer: 'modeChanged',
        xtype: "enum",
        xvaluelist: "htmlmixed,javascript,css,markdown,sql,xml"
      },
      theme: {
        type: String,
        value: 'xq-light',
        observer: 'themeChanged'
      },
      tabSize: {
        type: Number,
        value: 2,
        observer: 'tabSizeChanged'
      },
      noLineNumbers: {
        type: Boolean,
        value: false,
        observer: 'noLineNumbersChanged'
      },
      required: {
        type: Boolean,
        value: false,
        observer: 'requiredChanged'
      },
      disabled: {
        type: Boolean,
        value: false,
        observer: 'disabledChanged'
      },
      label: {
        type: String,
        value: '',
      },
      /**
       * Hides the element. When hidden nothing is displayed for the element
       * @property hide
       * @type Boolean
       * @default false
       */
      hide: {
        type: Boolean,
        value: false,
        observer: 'hideChanged'
      },
      maxLines: {
        type: Number,
        value: 14,
        observer: 'maxLinesChanged'
      },
      maxChars: {
        type: Number,
        value: 0,
        observer: 'maxCharsChanged'
      }
    },
    $meta: [{
      title: "Code",
      type: "string",
      xtype: "code"
    }, {
      title: "JSON code",
      type: "object",
      xtype: "json"
    }],
    _errorMessageTemplates: {
      maxCharsHint: "You can not enter more than {maxChars} characters."
    },
    _scopeCssViaAttr: true,
    _cmInstance: undefined,
    hideChanged: function (newValue, oldValue) {
      var wrapper = this.$.wrapper;
      this.toggleClass('hidden', newValue, wrapper);
      if (!newValue) {
        this.refresh();
        this.$.codeMirror.maxLinesChanged(this.maxLines, this.maxLines);
      }
      if (this._isReady) {
        this.validate();
      }
    },
    ready: function() {
      this._isReady = false;
      var cmInstance = this._cmInstance = this.$.codeMirror;
      var self = this;
      cmInstance.addEventListener('value-changed', function() {
        self.value = this.value;
      });

      this._isReady = true;

      if (!this.value) {
        // copy content from innerHtml/childNodes if no value was provided
        var tc = "";
        var c = Polymer.dom(this).childNodes;
        for (var i = 0; i < c.length; i++) {
          tc += c[i].textContent;
        }
        this.value = tc;
      }

      this._validationFunctions.push(this._validateMaxChars.bind(this));

      this.disabledChanged(this.disabled, this.disabled);
    },
    hideLabelChanged: function(newValue, oldValue) {
      this.toggleClass("hidden", newValue, this.$.labelContainer);
    },
    attached: function() {
      this._cmInstance.value = String(this.value);
    },
    refresh: function() {
      if (this._isReady) {
        this._cmInstance.refresh();
      }
    },
    focus: function() {
      if (this._isReady) {
        this._cmInstance.focus();
      }
    },
    valueChanged: function(newValue, oldValue) {
      if (this._isReady) {
        // *ij* [object SpeechRecognition]
        // well at-core-mic recognition property is of that type and it needs to be strigified so there you have it
        if (Object.prototype.toString.call(newValue) === "[object Object]" || Object.prototype.toString.call(newValue) === "[object SpeechRecognition]"){
          newValue = JSON.stringify(newValue, null, ' ');
          this.value = newValue;
          return;
        }
        this._cmInstance.value = String(this.value);
        this.validate();
      }
    },
    modeChanged: function() {
      if (this._isReady) {
        this._cmInstance.mode = this.mode;
      }
    },
    themeChanged: function() {
      if (this._isReady) {
        this._cmInstance.theme = this.theme;
      }
    },
    tabSizeChanged: function() {
      if (this._isReady) {
        this._cmInstance.tabSize = this.tabSize;
      }
    },
    noLineNumbersChanged: function() {
      if (this._isReady) {
        this._cmInstance.noLineNumbers = this.noLineNumbers;
      }
    },
    disabledChanged: function(newValue, oldValue) {
      if (this._isReady) {
        this._cmInstance.disabled = this.disabled;

        var labelContainer = this.$.labelContainer;
        this.toggleClass('disabled', newValue, labelContainer);
        var contentContainer = this.$.contentContainer;
        this.toggleClass('disabled', newValue, contentContainer);

        this.validate();
      }
    },
    requiredChanged: function(oldValue, newValue) {
      if (this._isReady) {
        this.validate();
      }
    },
    maxLinesChanged: function (newValue, oldValue) {
      if (this._isReady) { }
    },
    maxCharsChanged: function (newValue, oldValue) {
      if (this._isReady) {
        this.validate();
      }
    },
    _validateMaxChars: function (value) {
      var valid = true;

      try {
        var maxChars = parseInt(this.maxChars);
        if (maxChars > 0) {
          var charCount = value.length;
          valid = (maxChars + 1) > charCount;

          this._errorMessage = this._errorMessageTemplates.maxCharsHint.replace("{maxChars}", this.maxChars);
        }
      } catch (e) {
        console.log(e);
      }

      return valid;
    },
    _updateUIValidState: function(isValid) {
      var labelContainer = this.$.labelContainer;
      this.toggleClass('error', !isValid, labelContainer);
      var contentContainer = this.$.contentContainer;
      this.toggleClass('error', !isValid, contentContainer);
      var wrapper = this.$.wrapper;
      var codeMirrorCode = wrapper.getElementsByClassName('CodeMirror-lines')[0];
      this.toggleClass('error', !isValid, codeMirrorCode);
      var hintContainer = this.$.hintContainer;
      this.toggleClass('error', !isValid, hintContainer);
    }
  });
</script>
